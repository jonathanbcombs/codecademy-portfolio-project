<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Codecademy Portfolio Project</title>
<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <nav>
    <ul>
      <li>Logo</li>
      <li class="cta">Call to Action</li>
      <li>Menu</li>
    </ul>
  </nav>
  <header>
    <div class="content">
    <h1>A No-nonsense Title</h1>
    <h2>A Super Duper Killer Headline</h2>
    <p>An introductory sentence full of full of lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    <div class="cta">
    <a href="#keep-reading"><button>Keep Reading</button></a>
      </div>
  </header>
  <main id="keep-reading">
    <section id="client-a">
      <h2>Client A</h2>
    </section>
    <section id="client-b">
      <h2>Client B</h2>
    </section>
  </main>
  <footer>
    <h2>Footer Headline</h2>
    <div class="cta">
    <button id="myBtn">Call to Action</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>The result of your action.</p>
      </div>

    </div>
    </div>
  </footer>
  
  <script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
